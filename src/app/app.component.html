<div class="container p-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <h3 class="card-header">Add A Link</h3>
        <form class="card-body">
          <label for="title">Title: </label>
          <input
            type="text"
            name="title"
            class="form-control"
            autofocus
            #title
          />
          <label for="link">Link: </label>
          <input type="text" name="link" class="form-control" #link />
          <button
            (click)="addLink(title, link)"
            class="btn btn-primary mt-4"
            style="width: 100%"
          >
            Submit Link
          </button>
        </form>
      </div>
    </div>
  </div>
  <app-link *ngFor="let link of links" [link]="link"></app-link>
</div>
